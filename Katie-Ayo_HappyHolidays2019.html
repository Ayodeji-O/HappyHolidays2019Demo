<!DOCTYPE html>
<html lang="en">
<head>
<title>It's Time for Holiday Heroics...</title>
</head>
<!-- Execute the demo as soon as page loading has been completed -->
<body onload="onLoadHandler()">
	<!-- JavaScript utility routines -->	
	<script type="text/javascript" src="Utility.js"></script>
	
	<!-- Class that encapsulates an RGB-based color and related operations -->
	<script type="text/javascript" src="RgbColor.js"></script>
	
	<!-- Globally-accessible resource store -->
	<script type="text/javascript" src="GlobalResources.js"></script>
		
	<!-- Class that implements a batch, asynchronous resource loader -->
	<script type="text/javascript" src="ResourceLoader.js"></script>
	
	<!-- Common constants used within various routines -->
	<script type="text/javascript" src="InternalConstants.js"></script>
	
	<!-- Geometric primitive representations -->
	<script type="text/javascript" src="Primitives.js"></script>
	
	<!-- Utilities required for primitive manipulation -->
	<script type="text/javascript" src="PrimitivesUtility.js"></script>
	
	<!-- Math utility routines -->
	<script type="text/javascript" src="MathUtility.js"></script>
	
	<!-- Matrix math classes/routines -->
	<script type="text/javascript" src="MathExtMatrix.js"></script>
	
	<!-- WebGL utility routines -->
	<script type="text/javascript" src="WebGlUtility.js"></script>
	
	<!-- Parser that generates generic geometry data from an .OBJ-formatted buffer -->
	<script type="text/javascript" src="ObjFormatBufferParser.js"></script>
	
	<!-- Adapter that permits parsed OBJ data to be converted into usable primitives -->
	<script type="text/javascript" src="ObjFormatPrimitivesAdapter.js"></script>
	
	<!-- Object responsible for scene execution and timing -->
	<script type="text/javascript" src="SceneExecution.js"></script>
	
	<!-- Scene that portrays an interactive holiday package delivery game -->
	<script type="text/javascript" src="MainPackageDropperGameplayScene.js"></script>
	
	<!-- Object that supplants usage of the Event object (not supported by all platforms)-->
	<script type="text/javascript" src="CustomCompatibleEvent.js"></script>
	
	<!-- Object that supplants usage of the EventTarget object (not supported by all platforms)-->
	<script type="text/javascript" src="CustomCompatibleEventTarget.js"></script>
	
	<!-- Keyboard input event listener implementation -->
	<script type="text/javascript" src="KeyboardInputEventReceiver.js"></script>
	
	<!-- Device motion (rotation) input event listener implementation -->
	<script type="text/javascript" src="DeviceMotionInputEventReceiver.js"></script>
	
	<!-- Device touch input event listener implementation -->
	<script type="text/javascript" src="DeviceTouchInputEventReceiver.js"></script>
	
	<!-- Class that facilitates generalized handling of input events -->
	<script type="text/javascript" src="InputEventInterpreter.js"></script>
	
	<!-- Generalized scalar input event for mapping input events to magnitudes -->
	<script type="text/javascript" src="ScalarInputEvent.js"></script>
	
	<!-- Object employed to facilitate text rendering into a canvas context backbuffer -->
	<script type="text/javascript" src="StaticTextLineCanvasBuffer.js"></script>
	
	<!-- Object employed to create/update a progress bar DOM element -->
	<script type="text/javascript" src="ProgressElementController.js"></script>
	
	<!-- Main JavaScript file that drives the demo execution -->
	<script type="text/javascript" src="Katie-Ayo_HappyHolidays2019Main.js"></script>
</body>
